<html lang="en">
<head>

<body>
    <!-- nav -->
    <nav>
        <div class="nav__container">        
            <div class="nav__item">

            </div>

                <a href="./cotizacion.html">Cotizacion cripto</a>

    <!-- cotizacion -->
    <section class="cotizacion">
        <h2>Cotiza criptomonedas al instante</h2>
            <div class="cotizacion__content">

                    <select name="select" class="select selectCripto">

                <button type="button" class="cotizacion__button btn btn-dark">
                    Cotizar

                <div class="cotizacion__resultado"></div>
            </div>
    </section>
    <script src="cotizar.js"></script>
